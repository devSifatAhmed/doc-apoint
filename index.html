<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Booking System</title>
    <link href="assets/style/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- header section start -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-transparent shadow-sm">
                <div class="container-fluid justify-content-between">
                    <a class="navbar-brand" href="/"><img src="assets/imgs/logo.png" alt="Logo"
                            style="max-width: 150px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end w-100">
                            <li class="nav-item">
                                <a class="nav-link" style="font-weight: 500;" aria-current="page" href="#">Professionals</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" style="font-weight: 500;" aria-current="page" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- header section end -->
    <section class="py-5">
        <div class="container">
            <div class="w-100 text-center d-flex flex-column gap-2 align-items-center">
                <h2 class="fs-2 fw-bold">Meet Our Professionals</h2>
            </div>
            <form class="py-3 w-100 d-flex gap-3 flex-wrap align-items-center">
                <input type="text" class="form-control border-2 border-success fs-5 flex-grow-1" style="width: fit-content;" placeholder="Search...">
                <select class="form-select border-2 border-success fs-5 flex-grow-1" style="width: fit-content;" aria-label="Default select example">
                    <option selected>Select Department</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>s
                    <option value="3">Three</option>
                </select>
                <button type="reset" class="btn btn-success fs-5 text-white flex-grow-1">Reset</button>
            </form>
            <div class="row w-100">
                <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 p-3">
                    <div class="w-100 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <div class="w-100 overflow-hidden" style="max-height: 270px;">
                            <img src="assets/imgs/dc-1.png" alt="Doctor" class="w-100">
                        </div>
                        <div class="w-100 d-flex flex-column text-center align-items-center">
                            <h5 class="fs-5 fw-bold">Dr. Nafia Farzana</h5>
                            <p class="text-warning fs-6">Psychiatrist</p>
                            <a href="#" class="btn btn-success fs-5 text-decoration-none text-white mb-3 px-3">Book Apointment</a>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 p-3">
                    <div class="w-100 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <div class="w-100 overflow-hidden" style="max-height: 270px;">
                            <img src="assets/imgs/dc-2.png" alt="Doctor" class="w-100">
                        </div>
                        <div class="w-100 d-flex flex-column text-center align-items-center">
                            <h5 class="fs-5 fw-bold">Mst. Hasina Khatun</h5>
                            <p class="text-warning fs-6">Psychologist</p>
                            <a href="#" class="btn btn-success fs-5 text-decoration-none text-white mb-3 px-3">Book Apointment</a>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 p-3">
                    <div class="w-100 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <div class="w-100 overflow-hidden" style="max-height: 270px;">
                            <img src="assets/imgs/dc-3.png" alt="Doctor" class="w-100">
                        </div>
                        <div class="w-100 d-flex flex-column text-center align-items-center">
                            <h5 class="fs-5 fw-bold">Ummey Saima Siddika</h5>
                            <p class="text-warning fs-6">Psychologist</p>
                            <a href="#" class="btn btn-success fs-5 text-decoration-none text-white mb-3 px-3">Book Apointment</a>
                        </div>
                    </div>
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 p-3">
                    <div class="w-100 shadow-sm d-flex flex-column gap-3 align-items-center">
                        <div class="w-100 overflow-hidden" style="max-height: 270px;">
                            <img src="assets/imgs/dc-4.png" alt="Doctor" class="w-100">
                        </div>
                        <div class="w-100 d-flex flex-column text-center align-items-center">
                            <h5 class="fs-5 fw-bold">Dr. Golam Mostofa Milon</h5>
                            <p class="text-warning fs-6">Psychiatrist</p>
                            <a href="#" class="btn btn-success fs-5 text-decoration-none text-white mb-3 px-3">Book Apointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
