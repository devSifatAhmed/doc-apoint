<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Booking System</title>
    <link href="assets/style/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="w-100 d-flex justify-content-center py-5 my-5">
        <form action="#" class="d-flex flex-column gap-4 px-3 pt-4 pb-2 shadow-sm bg-white rounded-3"
            style="max-width: 500px; width: 100%;">
            <h5 class="fs-2 fw-bold text-dark w-100 text-center">Login</h5>
            <input type="number" class="form-control fs-5 border-2 border-success shadow-none text-primary" placeholder="Phone no.">
            <input type="password" class="form-control fs-5 border-2 border-success shadow-none" placeholder="Password">
            <input type="submit" class="btn fs-5 btn-primary shadow-none" value="Login">
            <div class="w-100 d-flex flex-column align-items-center pt-4 border-top border-1 mt-3">
                <p class="fs-6 text-black-50 p-0" style="font-weight: 600;">Don't have an account? <a class="text-decoration-none text-primary" href="register.html">Register</a></p>
                <p class="fs-6 text-black-50 p-0" style="font-weight: 600;">Forgot Password? <a class="text-decoration-none text-primary" href="reset-pass.html">Reset Password</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
