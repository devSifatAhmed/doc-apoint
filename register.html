<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors Booking System</title>
    <link href="assets/style/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="w-100 d-flex justify-content-center py-5 my-5">
        <form action="#" class="d-flex flex-column gap-4 px-3 pt-4 pb-2 shadow-sm bg-white rounded-3"
            style="max-width: 500px; width: 100%;">
            <h5 class="fs-2 fw-bold text-dark w-100 text-center">Register</h5>



            <div class="w-100 d-flex gap-3 flex-nowrap">
                <input type="text"
                    class="form-control flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                    placeholder="First Name">
                <input type="text"
                    class="form-control flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                    placeholder="Last Name">
            </div>


            <div class="w-100 d-flex gap-3 flex-nowrap">
                <input type="text"
                    class="form-control flex-grow-1 flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                    placeholder="Address">
                <select class="form-select border-success" aria-label="Default select" style="width: fit-content;">
                    <option selected>City</option>
                    <option value="1">Dhaka</option>
                    <option value="2">Mymensingh</option>
                    <option value="3">Khulna</option>
                </select>
            </div>


            <input type="number"
                class="form-control flex-grow-1 flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                placeholder="Phone no.">


            <input type="email"
                class="form-control flex-grow-1 flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                placeholder="Email">



            <div class="w-100 d-flex gap-3 flex-nowrap">
                <select class="form-select border-success" aria-label="Default select" style="width: fit-content;">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Femail</option>
                    <option value="3">3rd Gen</option>
                </select>
                <input type="date"
                    class="form-control flex-grow-1 flex-grow-1 fs-6 border-1 border-success shadow-none text-primary">
            </div>

            <input type="password"
                class="form-control flex-grow-1 flex-grow-1 fs-6 border-1 border-success shadow-none text-primary"
                placeholder="Password">

            <input type="submit" class="btn fs-5 btn-primary shadow-none" value="Register">


            <div class="w-100 d-flex flex-column align-items-center pt-4 border-top border-1 mt-3">
                <p class="fs-6 text-black-50 p-0" style="font-weight: 600;">Already have an account? <a
                        class="text-decoration-none text-primary" href="login.html">Login</a></p>
                <p class="fs-6 text-black-50 p-0" style="font-weight: 600;">Forgot Password? <a
                        class="text-decoration-none text-primary" href="reset-pass.html">Reset Password</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
